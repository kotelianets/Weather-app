<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/Oxygen-Icons.org-Oxygen-Status-weather-clouds.256.png"
      type="image/x-icon"
    />
    <script src="app.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__logo">
          <img
            src="images/weather.png"
            alt="Weather logo"
            class="header__logo--image"
          />
        </div>
        <div class="header__title">Weather App</div>
        <div class="header__buttons">
          <button class="header__buttons--login" id="loginBtn">Login</button>
        </div>
      </div>
    </header>
  </body>
</html>
