<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Slab:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/Oxygen-Icons.org-Oxygen-Status-weather-clouds.256.png"
      type="image/x-icon"
    />
    <script src="app.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header__logo">
            <a href="https://weather.com/?Goto=Redirected" target="_blank">
              <img
                src="images/weather.png"
                alt="Weather logo"
                class="header__logo--image"
              />
            </a>
          </div>
          <div class="header__title">Weather App</div>
          <div class="header__buttons">
            <button class="header__buttons--login" id="signUpBtn">
              Sign Up
            </button>
            <div class="username" id="user"></div>
          </div>
        </div>

        <div id="signUpMessage">Please sign up to use the app</div>
      </header>

      <section class="section" id="weather-search-block">
        <div class="search">
          <div class="search__title">I want to check the weather in...</div>
          <form action="" class="search__form">
            <input
              type="text"
              placeholder="Enter city"
              class="search__form--input"
              id="searchInput"
            />
            <button type="submit" id="btn" class="search__form--btn">
              Search
            </button>
          </form>
          <div class="error-message" id="errorMessage">
            Input field cannot be empty
          </div>
        </div>
      </section>

      <section class="section-weather" id="section-weather"></section>
    </div>
    <!-- Sign-up Modal -->
    <div class="modal" id="signupModal">
      <div class="modal__content">
        <span class="modal__content__close" id="closeModal">&times;</span>
        <h2>Sign Up</h2>
        <form class="form" id="signupForm">
          <label class="form__label" for="email">Email:</label>
          <input
            class="form__input"
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label class="form__label" for="password">Password:</label>
          <input
            class="form__input"
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button class="form__button" type="submit" id="signupButton">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
